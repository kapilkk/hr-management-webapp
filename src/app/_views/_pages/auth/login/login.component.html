<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 px-md-5 align-self-center text-center">
            <div class="row">
                <div class="col-12">
                    <img class="img-fluid" src="assets/images/icons/icon-128x128.png" alt="logo" height="150"
                        width="150">
                    <p class="h4 my-2 my-md-5">HR Management</p>
                </div>
                <div class="col-12" *ngIf="isError">
                    <div class="alert alert-danger" role="alert">
                        {{errorMessage}}
                    </div>
                </div>
                <div class="col-12">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
                        <div class="form-row">
                            <div class="form-group col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input type="text" aria-label="email" matInput formControlName="email">
                                    <mat-error
                                        *ngIf="loginForm.get('email').errors?.required && loginForm.controls['email'].touched">
                                        Email is required
                                    </mat-error>
                                    <mat-error
                                        *ngIf="loginForm.get('email').errors?.email && loginForm.controls['email'].touched">
                                        Email is invalid
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input type="password" aria-label="password" matInput formControlName="password">
                                    <mat-error
                                        *ngIf="loginForm.get('password').errors?.required && loginForm.controls['password'].touched">
                                        Password is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-12">
                                <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
