<div class="container-fluid">
    <div class="row my-3">
        <div class="col-12">
            <p class="h3">Leave requests</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="leavesDataSource" matSort style="width: 100%">
                <!-- title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let leave"> {{leave.title}} </td>
                </ng-container>

                <!-- start-date Column -->
                <ng-container matColumnDef="start_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start-date </th>
                    <td mat-cell *matCellDef="let leave"> {{leave.start_date | date}} </td>
                </ng-container>

                <!-- end-date Column -->
                <ng-container matColumnDef="end_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> End-date </th>
                    <td mat-cell *matCellDef="let leave"> {{leave.end_date | date}} </td>
                </ng-container>

                <!-- status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let leave">
                        <span class="badge badge-pill py-1 px-2" [ngClass]="{
                            'badge-secondary': leave.status == 'APPLIED',
                            'badge-primary': leave.status == 'INPROGRESS',
                            'badge-danger': leave.status == 'REJECTED',
                            'badge-success': leave.status == 'APPROVED'
                            }">
                            {{leave.status}}
                        </span>
                    </td>
                </ng-container>

                <!-- actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let leave">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item">
                                <mat-icon class="hrm-pointer" (click)="onEditLeaveRequest(leave._id)" color="primary">
                                    edit
                                </mat-icon>
                            </li>
                            <li class="list-inline-item">
                                <mat-icon class="hrm-pointer" (click)="onDeleteLeaveRequest(leave._id)" color="warn">
                                    cancel
                                </mat-icon>
                            </li>
                        </ul>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
