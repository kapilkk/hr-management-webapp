<div class="container-fluid" *ngIf="currentEmployee">
    <div class="row" *ngIf="currentEmployee.role == 'HR'; else notHR;">
        <div class="col-12 col-md-8">
            <div class="row">
                <div class="col-12 col-md-6 p-2">
                    <hrm-analytics-employee [employeesCount]="employeesCount"></hrm-analytics-employee>
                </div>
                <div class="col-12 col-md-6 p-2">
                    <hrm-analytics-attendance [employeesCount]="employeesCount"></hrm-analytics-attendance>
                </div>
                <div class="col-12 p-2">
                    <hrm-recent-employees></hrm-recent-employees>
                </div>
                <div class="col-12 p-2">
                    <hrm-recent-leave-requests></hrm-recent-leave-requests>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 p-2">
            <hrm-today-leaves></hrm-today-leaves>
        </div>
    </div>
    <ng-template #notHR>
        <div class="row">
            <div class="col-12 p-2">
                <hrm-c-e-analytics-leaves-yearly></hrm-c-e-analytics-leaves-yearly>
            </div>
        </div>
    </ng-template>
</div>
