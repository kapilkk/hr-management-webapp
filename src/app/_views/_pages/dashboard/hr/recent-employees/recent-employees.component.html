<div class="card-container bg-white">
    <div class="row">
        <div class="col-12 pt-3">
            <p class="h4 mb-2 pl-3">Recent employees</p>

            <table mat-table [dataSource]="employeesDataSource">
                <!-- first name Column -->
                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef> First name </th>
                    <td mat-cell *matCellDef="let employee"> {{employee.first_name}} </td>
                </ng-container>

                <!-- last name Column -->
                <ng-container matColumnDef="last_name">
                    <th mat-header-cell *matHeaderCellDef> Last name </th>
                    <td mat-cell *matCellDef="let employee"> {{employee.last_name}} </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
                </ng-container>

                <!-- team Column -->
                <ng-container matColumnDef="team_name">
                    <th mat-header-cell *matHeaderCellDef> Team </th>
                    <td mat-cell *matCellDef="let employee"> {{employee.team_name}} </td>
                </ng-container>

                <!-- position Column -->
                <ng-container matColumnDef="position_name">
                    <th mat-header-cell *matHeaderCellDef> Position </th>
                    <td mat-cell *matCellDef="let employee"> {{employee.position_name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
